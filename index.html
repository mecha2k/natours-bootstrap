<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,300i,700" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Natours | Exciting tours for adventurous people</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav">
          <div class="nav-brand"><a href="index.html">all tours</a></div>
          <div class="nav-logo"><img src="./img/logo-white.png" alt="logo" /></div>

          <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link">Log in</a></li>
            <li class="nav-item"><a href="#" class="nav-link btn btn-sign">sign up</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="main">
      <div class="card-container">
        <div class="card">
          <div class="card__header">
            <div class="card__picture">
              <div class="card__picture-overlay">&nbsp;</div>
              <img src="./img/tours/tour-1-cover.jpg" alt="Tour 1" class="card__picture-img" />
            </div>

            <h3 class="heading-tertirary">
              <span>The Forest Hiker</span>
            </h3>
          </div>

          <div class="card__details">
            <h4 class="card__sub-heading">Easy 5-day tour</h4>
            <p class="card__text">
              Breathtaking hike through the Canadian Banff National Park,,,
            </p>
            <div class="card__data">
              <svg class="card__icon">
                <use xlink:href="./img/icons.svg#icon-map-pin"></use>
              </svg>
              <span>Banff, Canada</span>
            </div>
            <div class="card__data">
              <svg class="card__icon">
                <use xlink:href="./img/icons.svg#icon-calendar"></use>
              </svg>
              <span>April 2021</span>
            </div>
            <div class="card__data">
              <svg class="card__icon">
                <use xlink:href="./img/icons.svg#icon-flag"></use>
              </svg>
              <span>3 stops</span>
            </div>
            <div class="card__data">
              <svg class="card__icon">
                <use xlink:href="./img/icons.svg#icon-user"></use>
              </svg>
              <span>25 people</span>
            </div>
          </div>

          <div class="card__footer">
            <p>
              <span class="card__footer-value">$297</span>
              <span class="card__footer-text">per person</span>
            </p>
            <p class="card__ratings">
              <span class="card__footer-value">4.9</span>
              <span class="card__footer-text">rating (21)</span>
            </p>
            <a href="#" class="btn btn--green btn--small">Details</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
